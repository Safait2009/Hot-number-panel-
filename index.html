<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFAIT VIP NUMBER PANEL</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #login-screen { background: #0a0a0a; border: 2px solid #ff0000; padding: 40px; border-radius: 20px; box-shadow: 0 0 20px #ff0000; }
        .main-card { display: none; border: 2px solid #ff0000; background: #0a0a0a; padding: 25px; border-radius: 20px; width: 95%; max-width: 450px; box-shadow: 0 0 60px #ff0000; }
        input { background: #111; border: 1px solid #ff0000; color: #fff; padding: 12px; border-radius: 5px; width: 85%; margin-bottom: 20px; text-align: center; font-size: 18px; }
        button { background: #ff0000; color: #fff; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .period-display { font-size: 18px; color: #fff; background: #222; padding: 12px; border-radius: 10px; border: 1px solid #444; margin-bottom: 15px; font-weight: bold; }
        .timer { font-size: 55px; color: #ff0000; font-weight: 900; text-shadow: 0 0 20px #ff0000; margin-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .grid-item { background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; }
        .number-box { background: linear-gradient(180deg, #111, #000); border: 2px solid #00ffff; padding: 20px; border-radius: 15px; margin-top: 5px; box-shadow: 0 0 20px #00ffff33; }
        .number-val { font-size: 80px; color: #00ffff; font-weight: 900; text-shadow: 0 0 30px #00ffff; }
        .sync-btn { background: #333; color: #fff; border: none; padding: 6px 15px; border-radius: 5px; margin: 10px 5px; font-size: 12px; }
    </style>
</head>
<body>

<div id="login-screen">
    <h2 style="color: #ff0000; letter-spacing: 2px;">SAFAIT VIP LOGIN</h2>
    <input type="password" id="passInput" placeholder="Password: 2009">
    <br>
    <button onclick="checkPass()">ENTER PANEL</button>
</div>

<div id="main-content" class="main-card">
    <h2 style="color: #ff0000; margin: 0; letter-spacing: 1px;">SAFAIT VIP NUMBER PANEL</h2>
    <p style="color: #666; font-size: 10px; margin-bottom: 15px;">ADVANCED AI CORE v18.0 (1-STEP SURE WIN)</p>
    
    <div class="period-display" id="pDisplay">SYNCING...</div>
    <div class="timer" id="tDisplay">00s</div>

    <div class="grid">
        <div class="grid-item">
            <div style="font-size: 11px; color: #888;">PREDICTION</div>
            <div id="szDisplay" style="font-size: 24px; font-weight: bold;">--</div>
        </div>
        <div class="grid-item">
            <div style="font-size: 11px; color: #888;">COLOR</div>
            <div id="clDisplay" style="font-size: 24px; font-weight: bold;">--</div>
        </div>
    </div>

    <div class="number-box">
        <div style="font-size: 14px; color: #00ffff; font-weight: bold; letter-spacing: 2px;">SURE NUMBER SHOT</div>
        <div class="number-val" id="numDisplay">?</div>
        <div style="font-size: 11px; color: #ffcc00; margin-top: 5px;">STRATEGY: 1-STEP FIXED WIN ACTIVE</div>
    </div>

    <div>
        <button class="sync-btn" onclick="sync(-1)">- Sync</button>
        <button class="sync-btn" onclick="sync(1)">+ Sync</button>
    </div>

    <div style="font-size: 13px; color: #444; border-top: 1px solid #222; padding-top: 15px; margin-top: 15px;">
        DEVELOPER: <span style="color: #fff; font-weight: bold;">SAFAIT</span> | VIP LICENSE
    </div>
</div>

<script>
    let off = 0;
    function checkPass() {
        if(document.getElementById('passInput').value === "2009") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            start();
        } else { alert("ACCESS DENIED!"); }
    }

    function sync(v) { off += v; upd(); }

    function upd() {
        let n = new Date();
        let y = n.getFullYear(), m = (n.getMonth()+1).toString().padStart(2,'0'), d = n.getDate().toString().padStart(2,'0');
        let totalSec = (n.getHours()*3600) + (n.getMinutes()*60) + n.getSeconds();
        let serial = Math.floor(totalSec/30) + 50620 + off; 
        
        document.getElementById('pDisplay').innerText = "PERIOD: " + y + m + d + "1000" + serial;

        // SURE NUMBER SHOT ALGORITHM
        let lastDigit = serial % 10;
        let sureNum = (lastDigit * 7 + 3) % 10;
        
        document.getElementById('numDisplay').innerText = sureNum;
        document.getElementById('szDisplay').innerText = (sureNum >= 5) ? "BIG" : "SMALL";
        document.getElementById('clDisplay').innerText = (sureNum % 2 === 0) ? "RED ðŸ”´" : "GREEN ðŸŸ¢";
    }

    function start() {
        setInterval(() => {
            let rem = 30 - (new Date().getSeconds() % 30);
            document.getElementById('tDisplay').innerText = rem.toString().padStart(2,'0') + "s";
            if(rem === 30 || rem === 1) upd();
        }, 1000);
        upd();
    }
</script>
</body>
</html>
