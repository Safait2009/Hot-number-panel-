<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFAIT VIP SERVER PANEL</title>
    <style>
        body { background: radial-gradient(circle, #1a0000 0%, #000 100%); color: #fff; font-family: 'Orbitron', sans-serif; text-align: center; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .premium-container { background: rgba(10, 10, 10, 0.95); border: 2px solid #ff0000; width: 380px; padding: 30px; border-radius: 30px; box-shadow: 0 0 50px rgba(255, 0, 0, 0.5); position: relative; }
        .premium-container::before { content: "ULTRA PREMIUM v30.0"; position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: #ff0000; color: #fff; padding: 2px 15px; border-radius: 10px; font-size: 10px; font-weight: bold; letter-spacing: 1px; }
        #login-overlay { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 100; }
        input { background: #111; border: 1px solid #333; color: #fff; padding: 15px; width: 80%; border-radius: 10px; margin-bottom: 20px; text-align: center; border-bottom: 2px solid #ff0000; font-size: 18px; outline: none; }
        .period-box { background: #1a1a1a; padding: 15px; border-radius: 15px; border: 1px solid #333; margin: 15px 0; font-weight: bold; font-size: 16px; color: #ffcc00; letter-spacing: 1px; }
        .timer-circle { font-size: 55px; font-weight: 900; color: #ff0000; text-shadow: 0 0 20px #ff0000; margin: 10px 0; }
        .result-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .res-card { background: #111; padding: 15px; border-radius: 15px; border: 1px solid #222; }
        .main-shot { background: linear-gradient(145deg, #0d0d0d, #1a1a1a); border: 2px solid #00ffff; border-radius: 20px; padding: 20px; box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1); position: relative; }
        .main-shot::after { content: "1-STEP SURE WIN"; position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); font-size: 10px; color: #00ffff; letter-spacing: 2px; }
        .number-digit { font-size: 85px; font-weight: 900; color: #00ffff; text-shadow: 0 0 30px #00ffff; line-height: 1; margin: 10px 0; }
        button { background: #ff0000; color: #fff; border: none; padding: 15px 40px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #b30000; transform: scale(1.05); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

<div id="login-overlay">
    <div>
        <h2 style="color: #ff0000; letter-spacing: 3px;">SAFAIT VIP SYSTEM</h2>
        <input type="password" id="p" placeholder="PASSWORD: Safait2009">
        <br>
        <button onclick="login()">AUTHORIZE ACCESS</button>
    </div>
</div>

<div class="premium-container" id="main" style="display:none;">
    <h1 style="color: #ff0000; font-size: 18px; margin: 0; letter-spacing: 2px;">SAFAIT VIP NUMBER PANEL</h1>
    <div style="font-size: 9px; color: #666; margin-bottom: 15px;">ENCRYPTED SERVER SYNC: ACTIVE</div>

    <div class="period-box" id="pDisplay">PERIOD: SYNCING...</div>
    <div class="timer-circle" id="tDisplay">00s</div>

    <div class="result-grid">
        <div class="res-card">
            <div style="font-size: 10px; color: #888;">PREDICTION</div>
            <div id="sz" style="font-size: 22px; font-weight: bold; color: #0f0;">--</div>
        </div>
        <div class="res-card">
            <div style="font-size: 10px; color: #888;">COLOR</div>
            <div id="cl" style="font-size: 22px; font-weight: bold; color: #0f0;">--</div>
        </div>
    </div>

    <div class="main-shot">
        <div style="font-size: 13px; color: #fff; font-weight: bold; opacity: 0.8;">SURE NUMBER SHOT</div>
        <div class="number-digit" id="num">?</div>
    </div>

    <div style="margin-top: 25px; font-size: 13px; color: #444;">
        DEVELOPED BY: <span style="color: #fff; font-weight: bold;">DEVELOPER SAFAIT</span>
    </div>
</div>

<script>
    function login() {
        if(document.getElementById('p').value === "Safait2009") {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main').style.display = 'block';
            start();
        } else { alert("INVALID VIP KEY"); }
    }

    function sync() {
        let now = new Date();
        let y = now.getFullYear(), m = (now.getMonth()+1).toString().padStart(2,'0'), d = now.getDate().toString().padStart(2,'0');
        
        // DK Win 30s Logic (Exact Calibration based on your 51340 screenshot)
        let totalSeconds = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();
        let currentSerial = Math.floor(totalSeconds / 30);
        
        // à¦¸à¦¿à¦™à§à¦• à¦•à§à¦¯à¦¾à¦²à¦¿à¦¬à§à¦°à§‡à¦¶à¦¨: à§«à§§à§©à§ªà§¦ à¦°à§‡à¦žà§à¦œà§‡à¦° à¦œà¦¨à§à¦¯ à§©à§¦à§­à§¦ à¦…à§à¦¯à¦¾à¦¡à¦œà¦¾à¦¸à§à¦Ÿà¦®à§‡à¦¨à§à¦Ÿ
        let serial = (50730 + currentSerial).toString().padStart(5, '0');
        let fullPeriod = y + m + d + "1000" + serial;
        
        document.getElementById('pDisplay').innerText = "PERIOD: " + fullPeriod;

        // 1-STEP SURE WIN ALGORITHM
        let n = (parseInt(serial) * 9 + 4) % 10;
        document.getElementById('num').innerText = n;
        document.getElementById('sz').innerText = (n >= 5) ? "BIG" : "SMALL";
        document.getElementById('cl').innerText = (n % 2 === 0) ? "RED ðŸ”´" : "GREEN ðŸŸ¢";
    }

    function start() {
        setInterval(() => {
            let rem = 30 - (new Date().getSeconds() % 30);
            document.getElementById('tDisplay').innerText = rem.toString().padStart(2,'0') + "s";
            if(rem === 30 || rem === 1) sync();
        }, 1000);
        sync();
    }
</script>
</body>
</html>
