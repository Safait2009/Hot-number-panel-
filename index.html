<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFAIT VIP NUMBER PANEL</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: 'Segoe UI', sans-serif; text-align: center; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        #login-box { background: #0a0a0a; border: 2px solid #ff0000; padding: 40px; border-radius: 20px; box-shadow: 0 0 25px #ff0000; }
        .main-card { display: none; border: 2px solid #ff0000; background: #0a0a0a; padding: 25px; border-radius: 20px; width: 95%; max-width: 450px; box-shadow: 0 0 60px #ff000099; }
        input { background: #111; border: 1px solid #ff0000; color: #fff; padding: 12px; border-radius: 8px; width: 85%; margin-bottom: 20px; text-align: center; font-size: 18px; outline: none; }
        button { background: #ff0000; color: #fff; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .period-box { font-size: 19px; color: #fff; background: #222; padding: 15px; border-radius: 12px; border: 1px solid #444; margin-bottom: 15px; font-weight: bold; letter-spacing: 1px; }
        .timer { font-size: 60px; color: #ff0000; font-weight: 900; text-shadow: 0 0 20px #ff0000; line-height: 1; margin-bottom: 10px; }
        .grid { display: flex; justify-content: space-around; margin: 20px 0; }
        .box { background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; width: 45%; }
        .number-box { background: linear-gradient(180deg, #111, #000); border: 2px solid #00ffff; padding: 30px; border-radius: 20px; margin-top: 5px; }
        .number-value { font-size: 90px; color: #00ffff; font-weight: 900; text-shadow: 0 0 40px #00ffff; line-height: 1; }
        .footer-text { font-size: 14px; color: #555; border-top: 1px solid #222; padding-top: 15px; margin-top: 25px; }
    </style>
</head>
<body>

<div id="login-box">
    <h2 style="color: #ff0000; letter-spacing: 2px; margin-bottom: 10px;">VIP ACCESS</h2>
    <p style="color: #888; font-size: 12px; margin-bottom: 20px;">DEVELOPER: SAFAIT</p>
    <input type="password" id="passInput" placeholder="Password: Safait2009">
    <br>
    <button onclick="checkPass()">ENTER PANEL</button>
</div>

<div id="main-content" class="main-card">
    <h1 style="color: #ff0000; margin: 0; font-size: 22px;">SAFAIT VIP NUMBER PANEL</h1>
    <p style="color: #fff; font-size: 10px; opacity: 0.7; margin-bottom: 15px;">DK WIN 30S SERVER CALIBRATED</p>
    
    <div class="period-box" id="pDisplay">PERIOD: SYNCING...</div>
    <div class="timer" id="tDisplay">00s</div>

    <div class="grid">
        <div class="box">
            <div style="font-size: 11px; color: #888;">PREDICTION</div>
            <div id="szDisplay" style="font-size: 26px; font-weight: bold; color: #0f0;">--</div>
        </div>
        <div class="box">
            <div style="font-size: 11px; color: #888;">COLOR</div>
            <div id="clDisplay" style="font-size: 26px; font-weight: bold; color: #0f0;">--</div>
        </div>
    </div>

    <div class="number-box">
        <div style="font-size: 14px; color: #00ffff; font-weight: bold;">SURE NUMBER SHOT</div>
        <div class="number-value" id="numDisplay">?</div>
        <div style="font-size: 11px; color: #ffcc00; font-weight: bold; margin-top: 10px;">‚óè 1-STEP WINNING SYSTEM</div>
    </div>

    <div class="footer-text">
        DEVELOPED BY: <span style="color: #fff; font-weight: bold;">DEVELOPER SAFAIT</span>
    </div>
</div>

<script>
    function checkPass() {
        if(document.getElementById('passInput').value === "Safait2009") {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            start();
        } else { alert("WRONG PASSWORD!"); }
    }

    function update() {
        let now = new Date();
        let y = now.getFullYear(), m = (now.getMonth()+1).toString().padStart(2,'0'), d = now.getDate().toString().padStart(2,'0');
        
        let totalSeconds = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();
        let currentSerial = Math.floor(totalSeconds / 30);
        
        // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡ß´‡ßß‡ß©‡ß©‡ß® ‡¶™‡¶ø‡¶∞‡¶ø‡ßü‡¶° ‡¶∏‡¶ø‡¶∞‡¶ø‡ßü‡¶æ‡¶≤ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶¨‡ßá‡¶∏ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
        let serialNumber = (50718 + currentSerial).toString().padStart(5, '0');
        let fullPeriod = y + m + d + "1000" + serialNumber;
        
        document.getElementById('pDisplay').innerText = "PERIOD: " + fullPeriod;

        // ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶™‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶ó‡¶∞‡¶ø‡¶¶‡¶Æ (SURE SHOT)
        let n = (parseInt(serialNumber) * 3 + 2) % 10;
        document.getElementById('numDisplay').innerText = n;
        document.getElementById('szDisplay').innerText = (n >= 5) ? "BIG" : "SMALL";
        document.getElementById('clDisplay').innerText = (n % 2 === 0) ? "RED üî¥" : "GREEN üü¢";
    }

    function start() {
        setInterval(() => {
            let rem = 30 - (new Date().getSeconds() % 30);
            document.getElementById('tDisplay').innerText = rem.toString().padStart(2,'0') + "s";
            if(rem === 30 || rem === 1) update();
        }, 1000);
        update();
    }
</script>
</body>
</html>
