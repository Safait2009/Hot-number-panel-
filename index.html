<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFAIT VIP UNIVERSAL PANEL</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; }
        .premium-card { background: #0a0a0a; border: 2px solid #ff0000; width: 380px; padding: 30px; border-radius: 25px; box-shadow: 0 0 50px rgba(255, 0, 0, 0.4); }
        .p-box { background: #1a1a1a; padding: 15px; border-radius: 12px; margin: 15px 0; color: #ffcc00; font-weight: bold; font-size: 17px; border: 1px solid #333; }
        .timer { font-size: 60px; font-weight: 900; color: #ff0000; text-shadow: 0 0 20px #ff0000; margin: 5px 0; }
        .shot-card { background: linear-gradient(180deg, #111, #000); border: 2px solid #00ffff; border-radius: 20px; padding: 25px; margin-top: 10px; }
        .num { font-size: 100px; font-weight: 900; color: #00ffff; text-shadow: 0 0 40px #00ffff; line-height: 1; margin: 10px 0; }
        .sync-controls { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .sync-btn { background: #333; color: #fff; border: 1px solid #555; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        .sync-btn:active { background: #ff0000; }
    </style>
</head>
<body>

<div class="premium-card">
    <h1 style="color: #ff0000; font-size: 18px; margin: 0;">SAFAIT VIP UNIVERSAL</h1>
    <div style="font-size: 10px; color: #555; margin-bottom: 10px;">ULTRA PREDICTOR v50.0</div>

    <div class="p-box" id="period">PERIOD: SYNCING...</div>
    <div class="timer" id="time">00s</div>

    <div class="shot-card">
        <div style="font-size: 12px; color: #fff; font-weight: bold; opacity: 0.7;">SURE NUMBER SHOT</div>
        <div class="num" id="number">?</div>
        <div id="extra" style="font-size: 18px; color: #0f0; font-weight: bold;">-- | --</div>
    </div>

    <div class="sync-controls">
        <button class="sync-btn" onclick="adjustOffset(-1)">- SYNC</button>
        <button class="sync-btn" onclick="adjustOffset(1)">+ SYNC</button>
    </div>
    
    <div style="margin-top: 20px; font-size: 12px; color: #444;">DEVELOPED BY SAFAIT</div>
</div>

<script>
    let offset = 49275; // বেস অফসেট

    function adjustOffset(val) {
        offset += val;
        sync();
    }

    function sync() {
        let now = new Date();
        let totalSec = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();
        let serialBase = Math.floor(totalSec / 30);
        
        let serial = (offset + serialBase).toString().padStart(5, '0');
        let y = now.getFullYear(), m = (now.getMonth()+1).toString().padStart(2,'0'), d = now.getDate().toString().padStart(2,'0');
        document.getElementById('period').innerText = "PERIOD: " + y + m + d + "1000" + serial;

        // রেজাল্ট না মিললে এই অ্যালগরিদমটি চেঞ্জ হবে
        let n = (parseInt(serial) * 7 + 3) % 10; 
        document.getElementById('number').innerText = n;
        document.getElementById('extra').innerText = (n >= 5 ? "BIG" : "SMALL") + " | " + (n % 2 === 0 ? "RED" : "GREEN");
    }

    setInterval(() => {
        let rem = 30 - (new Date().getSeconds() % 30);
        document.getElementById('time').innerText = rem.toString().padStart(2,'0') + "s";
        if(rem === 30 || rem === 1) sync();
    }, 1000);

    sync();
</script>
</body>
</html>
