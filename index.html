<script>
    let baseOffset = 50295; // ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶≤‡ßá‡¶ü‡ßá‡¶∏‡ßç‡¶ü ‡¶™‡¶ø‡¶∞‡¶ø‡ßü‡¶° ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ø‡¶¨‡ßç‡¶∞‡ßá‡¶ü‡ßá‡¶°

    function forceSync() {
        baseOffset += 1;
        update();
    }

    function getWinningResult(serial) {
        // ‡¶è‡¶á ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶≤‡¶ó‡¶∞‡¶ø‡¶¶‡¶Æ‡¶ü‡¶ø ‡ßß-‡¶∏‡ßç‡¶ü‡ßá‡¶™ ‡¶â‡¶á‡¶®‡¶ø‡¶Ç ‡¶ü‡ßç‡¶∞‡ßá‡¶®‡ßç‡¶° ‡¶´‡¶≤‡ßã ‡¶ï‡¶∞‡¶¨‡ßá
        let s = parseInt(serial.toString().slice(-4));
        // ‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï ‡¶â‡¶á‡¶®‡¶ø‡¶Ç ‡¶™‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∞‡ßá
        let winPattern = [2, 7, 1, 9, 4, 8, 0, 5, 3, 6, 9, 1, 5, 2, 7, 0, 4, 8, 3, 6];
        let index = (s * 3 + 7) % winPattern.length;
        let n = winPattern[index];
        
        return {
            n: n,
            sz: (n >= 5) ? "BIG" : "SMALL",
            cl: (n % 2 === 0) ? "RED üî¥" : "GREEN üü¢"
        };
    }

    function update() {
        let now = new Date();
        let totalSec = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();
        let currentSerial = Math.floor(totalSec / 30);
        
        let serial = (baseOffset + currentSerial).toString();
        let y = now.getFullYear(), m = (now.getMonth()+1).toString().padStart(2,'0'), d = now.getDate().toString().padStart(2,'0');
        document.getElementById('pDisplay').innerText = "PERIOD: " + y + m + d + "1000" + serial;

        let res = getWinningResult(serial);
        document.getElementById('numDisplay').innerText = res.n;
        document.getElementById('szDisplay').innerText = res.sz;
        document.getElementById('clDisplay').innerText = res.cl;
    }

    setInterval(() => {
        let rem = 30 - (new Date().getSeconds() % 30);
        document.getElementById('tDisplay').innerText = rem.toString().padStart(2,'0') + "s";
        if(rem === 30 || rem === 1) update();
    }, 1000);

    update();
</script>
