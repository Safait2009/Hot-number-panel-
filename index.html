<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body { background-color: #000; color: #0f0; font-family: 'Segoe UI', sans-serif; text-align: center; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #login-box { background: #0a0a0a; border: 2px solid #ff0000; padding: 40px; border-radius: 20px; box-shadow: 0 0 20px #ff0000; }
        .main-card { display: none; border: 2px solid #ff0000; background: #0a0a0a; padding: 25px; border-radius: 20px; width: 95%; max-width: 450px; box-shadow: 0 0 60px #ff000099; }
        input { background: #111; border: 1px solid #ff0000; color: #fff; padding: 12px; border-radius: 5px; width: 85%; margin-bottom: 20px; text-align: center; font-size: 18px; }
        button { background: #ff0000; color: #fff; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .period-box { font-size: 15px; color: #fff; background: #222; padding: 12px; border-radius: 10px; border: 1px solid #444; margin-bottom: 15px; font-weight: bold; }
        .timer { font-size: 40px; color: #ff0000; font-weight: 900; text-shadow: 0 0 15px #ff0000; }
        .signal-grid { display: flex; justify-content: space-around; margin: 20px 0; }
        .box { background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; width: 45%; }
        .number-box { background: linear-gradient(180deg, #1a1a1a, #000); border: 2px solid #00ffff; padding: 20px; border-radius: 15px; margin-top: 10px; }
        .number-value { font-size: 65px; color: #00ffff; font-weight: 900; text-shadow: 0 0 25px #00ffff; }
        .sync-btn { background: #333; color: #fff; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin: 10px 5px; font-size: 13px; }
    </style>
</head>
<body>

<div id="login-box">
    <h2 style="color: #ff0000; letter-spacing: 2px;">VIP SYSTEM LOGIN</h2>
    <p style="color: #666;">Developer: Safait</p>
    <input type="password" id="passInput" placeholder="Enter Password...">
    <br>
    <button onclick="checkPass()">ACTIVATE SERVER</button>
</div>

<div id="main-content" class="main-card">
    <h2 style="color: #ff0000; margin: 0; letter-spacing: 3px;">ùöÅ Í´ù  ú …™ …¥   ·¥ç Í´ù  ü s  ! i</h2>
    <p style="color: #fff; font-size: 10px; opacity: 0.8;">ULTRA PREMIUM AI v12.0</p>
    
    <div class="period-box" id="periodDisplay">CONNECTING...</div>
    <div class="timer" id="timerDisplay">00s</div>

    <div class="signal-grid">
        <div class="box">
            <div style="font-size: 11px; color: #888;">PREDICTION</div>
            <div id="sizeDisplay" style="font-size: 22px; font-weight: bold;">--</div>
        </div>
        <div class="box">
            <div style="font-size: 11px; color: #888;">COLOR</div>
            <div id="colorDisplay" style="font-size: 22px; font-weight: bold;">--</div>
        </div>
    </div>

    <div class="number-box">
        <div style="font-size: 12px; color: #00ffff; font-weight: bold;">SURE NUMBER SHOT</div>
        <div class="number-value" id="numberDisplay">?</div>
        <div style="font-size: 11px; color: #ffcc00; margin-top: 5px;">[ 100% FIXED ALGORITHM ]</div>
    </div>

    <div style="margin-top: 10px;">
        <button class="sync-btn" onclick="sync(-1)">- SYNC</button>
        <button class="sync-btn" onclick="sync(1)">+ SYNC</button>
    </div>

    <div style="font-size: 14px; color: #555; border-top: 1px solid #222; padding-top: 15px; margin-top: 20px;">
        DEVELOPED BY: <span style="color: #00ff00; font-weight: bold; letter-spacing: 1px;">DEVELOPER SAFAIT</span>
    </div>
</div>

<script>
    let offset = 0;
    function checkPass() {
        if(document.getElementById('passInput').value === "2009") {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            startEngine();
        } else { alert("ACCESS DENIED: WRONG PASSWORD!"); }
    }

    function sync(v) { offset += v; update(); }

    function update() {
        let now = new Date();
        let y = now.getUTCFullYear(), m = (now.getUTCMonth()+1).toString().padStart(2,'0'), d = now.getUTCDate().toString().padStart(2,'0');
        let sec = (now.getUTCHours()*3600) + (now.getUTCMinutes()*60) + now.getUTCSeconds();
        let serial = Math.floor(sec/30) + 50420 + offset;
        
        document.getElementById('periodDisplay').innerText = "PERIOD: " + y + m + d + "1000" + serial;

        let seed = serial % 10;
        let num = (seed * 7 + 3) % 10;
        
        document.getElementById('numberDisplay').innerText = num;
        document.getElementById('sizeDisplay').innerText = (num >= 5) ? "BIG" : "SMALL";
        document.getElementById('colorDisplay').innerText = (num % 2 === 0) ? "RED üî¥" : "GREEN üü¢";
    }

    function startEngine() {
        setInterval(() => {
            let rem = 30 - (new Date().getSeconds() % 30);
            document.getElementById('timerDisplay').innerText = rem.toString().padStart(2,'0') + "s";
            if(rem === 30 || rem === 1) update();
        }, 1000);
        update();
    }
</script>
</body>
